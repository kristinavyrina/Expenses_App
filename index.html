<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses App</title>
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <h1>Учет расходов</h1>

    <input class="js-input" type="number" />

    <button class="js-button">Добавить</button>

    <p>Лимит:<span class="js-limit"> 10000 </span> руб.</p>
    <p>Сумма:<span class="js-sum">0</span> руб.</p>
    <p>Статус:<span class="js-status status"> все хорошо </span></p>

    <h2>История:</h2>

    <div class="js-history"></div>

    <script src="index.js"></script>
  </body>
</html>
